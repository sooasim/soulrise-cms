<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoulRise - 영혼의 상승</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 80px 0;
        }

        header h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        header p {
            font-size: 1.3rem;
            opacity: 0.9;
        }

        .hero-section {
            padding: 80px 0;
            background: #f8f9fa;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            margin-top: 60px;
        }

        .feature-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-10px);
        }

        .feature-icon {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .cta-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 80px 0;
        }

        .btn {
            background: white;
            color: #667eea;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 30px;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 40px 0;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }

            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <h1>SoulRise</h1>
            <p>영혼의 상승을 위한 여정에 함께하세요</p>
        </div>
    </header>

    <section class="hero-section">
        <div class="container">
            <div class="features">
                <div class="feature-card">
                    <div class="feature-icon">🧘‍♀️</div>
                    <h3>명상과 마음챙김</h3>
                    <p>일상 속에서 마음을 다스리고 내면의 평화를 찾는 방법을 배워보세요.</p>
                </div>

                <div class="feature-card">
                    <div class="feature-icon">🌟</div>
                    <h3>영적 성장</h3>
                    <p>개인적 성장과 영적 깨달음을 위한 맞춤형 프로그램을 제공합니다.</p>
                </div>

                <div class="feature-card">
                    <div class="feature-icon">🤝</div>
                    <h3>커뮤니티</h3>
                    <p>같은 목표를 가진 사람들과 함께 성장하는 의미 있는 공동체입니다.</p>
                </div>
            </div>
        </div>
    </section>

    <section class="cta-section">
        <div class="container">
            <h2>지금 시작하세요</h2>
            <p>당신의 영혼 상승 여정이 여기서 시작됩니다.</p>
            <a href="#contact" class="btn">무료 상담 신청</a>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 SoulRise. 모든 권리 보유.</p>
        </div>
    </footer>

    <script>
        // 간단한 인터랙션
        document.querySelector('.btn').addEventListener('click', function (e) {
            e.preventDefault();
            alert('상담 신청이 접수되었습니다. 곧 연락드리겠습니다.');
        });

        // 부드러운 스크롤 효과
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>

</html>
